<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập nhiệt độ</title>
</head>
<body onload="enterTemp()">
<script>
    function enterTemp() {

        do {
            var temp = +prompt("nhap nhiet do");
            if (temp > 100) {
                alert("giam nhiet do");
            }
            if (temp < 20) {
                alert("tang nhiet do");
            }
        }
            while(temp > 100 || temp < 20) ;

    }
</script>
</body>
</html>
