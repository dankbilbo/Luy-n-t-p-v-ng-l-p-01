<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 30 số chia hết cho 7 đầu tiên</title>
</head>
<body onload="sum30()">
<script>
    function sum30(){
        let sum = 0;
        let count = 0;
        for(let i = 0;;i++){
            if(i % 7 == 0)
            {
                sum += i;
                count++;
                if(count == 29){
                    break;
                }
            }
        }
        alert(sum);
    }
</script>
</body>
</html>
