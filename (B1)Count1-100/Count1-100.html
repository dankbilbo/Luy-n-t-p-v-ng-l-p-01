<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm 1-100</title>
</head>
<body onload="count()">
<script>
    function count()
    {
        for(let i = 1; i <= 100; i++){
            document.write(i + "<br>");
            if(i == 99){
                alert("finished")
                break;
            }
        }
    }
</script>
</body>
</html>
