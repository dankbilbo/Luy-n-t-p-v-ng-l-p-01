<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FIZZBUZZ</title>
</head>
<body onload="printFizzBuzz()">
<script>
    function printFizzBuzz(){
        for(let i = 1; i <= 100; i++){
            if(i % 3 == 0 && i % 5 != 0){
                document.write("Fizz <br>");
            }
            if(i % 5 == 0 && i % 3 != 0){
                document.write("Buzz <br>");
            }
            if(i % 3 == 0 && i % 5 == 0){
                document.write("FizzBuzz <br>");
            }
        }
    }
</script>
</body>
</html>
